    <!-- رابط للأيقونات Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #1c1f26, #212832);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: auto;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .social-icons a {
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover img {
            transform: scale(1.2);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .button-container a {
            display: block;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: #ff6347;
            color: #fff;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-decoration: none;
            text-align: center;
        }

        .button-container a:hover {
            background: #e5533b;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .button-container a {
                width: 95%;
                font-size: 16px;
            }

            .social-icons a img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
